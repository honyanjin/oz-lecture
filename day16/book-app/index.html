<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 관리 앱</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>도서 관리 앱</h1>
    <div class="book-container">
      <input type="text" class="book-input" id="bookTitle" placeholder="도서 제목" />
      <input type="number" class="book-input" id="bookPrice" placeholder="가격 (원)" />
      <br />
      <button class="book-button Gossip" onclick="addBook()">추가</button>
      <ul class="book-list" id="bookList"></ul>
      <div id="resultbuttonbox">
        <button class="result-button Picton_2" id="processbook" onclick="processBooks()">도서 처리</button>
        <button class="result-button Picton_2" onclick="showAllRentalStatus()">대여 상태 보기</button>
      </div>
      <div id="results_process"></div>
      <div id="results_rentalstate"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
